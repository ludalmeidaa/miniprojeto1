<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project 1#</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>  
  <div class="card">
    <img src="images/image-product-mobile.jpg" alt="Foto de um perfume" class="card_image-mobile">
    <img src="images/image-product-desktop.jpg" alt="Foto de um perfume" class="card_image-desktop">
    <div class="content">
      <h2 class="perfume">P e r f u m e</h2>
      <h1 class="perfume_nome">Gabrielle Essence Eau De Parfum</h1>
      <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <h3 class="price_a">$149.99</h3>
        <p class="price_b">$169.99</p>
      </div>
      <div class="card_button">
        <img src="images/icon-cart.svg" alt="Icone carrinho">
        <p class="card_title">Add to Cart</p>
      </div>
    </div>
  </div> 
</body>
</html>
